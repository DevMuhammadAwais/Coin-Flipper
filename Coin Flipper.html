<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flipper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #fff;
            color: #000;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .coin {
            width: 200px;
            height: 200px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .coin.flip {
            animation: flip 3.5s ease-in-out infinite;
        }
        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(720deg); }
            100% { transform: rotateY(0deg); }
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #000;
            color: #fff;
            border: solid 1px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #fff;
            color: #000;
            border: solid 1px;
        }
        button:focus {
            background-color: #000000;
            color: #ffffff;
            border: solid 1px;
        }
        table {
            border-collapse: collapse;
            width: 90%;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
        }
        th {
            background-color: #000;
            color: #fff;
        }
        td {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <label for="numFlips">Enter Number of Flips:</label>
            <input type="number" id="numFlips" min="1" value="1">
        </div>
        <button onclick="startCoinFlip()">Flip Coin</button>

        <div class="coin" id="coin" img=''><img src="https://nowcalculator.com/wp-content/uploads/2024/04/2022-kennedy-half-dollar-proof-obverse-300x300-1.jpg"></img></div>

        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Flip</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        function startCoinFlip() {
            const numFlips = parseInt(document.getElementById('numFlips').value);
            const resultsTable = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
            resultsTable.innerHTML = '';

            // Start the coin flipping animation
            document.getElementById('coin').classList.add('flip');

            setTimeout(() => {
                for (let i = 1; i <= numFlips; i++) {
                    const result = Math.random() < 0.5 ? 'Heads' : 'Tails';
                    const row = resultsTable.insertRow();
                    const flipCell = row.insertCell(0);
                    const resultCell = row.insertCell(1);
                    flipCell.textContent = i;
                    resultCell.textContent = result;
                }

                // Stop the coin flipping animation
                document.getElementById('coin').classList.remove('flip');
            }, 2000 * numFlips); // Delay for 2 seconds for each flip
        }
    </script>
</body>
</html>
